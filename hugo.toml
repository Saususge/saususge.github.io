baseURL = "https://saususge.github.io/"
languageCode = "ko-kr"
title = "Saususge's Dev Blog"
theme = "PaperMod"

# 기본 params 설정 확장
[params]
  # 메인 홈페이지 설정
  profileMode.enabled = false
  
  [params.homeInfoParams]
  Title = "Saususge's Dev Blog"
  Content = "개발 관련 정보와 경험을 공유하는 블로그입니다."
  
  # 기본 테마 및 디자인 설정
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # 소셜 아이콘 설정
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/saususge"
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/cwk95/"

# 메뉴 설정
[[menu.main]]
  identifier = "posts"
  name = "Posts"
  url = "/posts/"
  weight = 1
[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 2
[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 3

# 마크업 및 코드 하이라이팅 설정
[markup.highlight]
  codeFences = true
  guessSyntax = true
  lineNos = true
  style = "dracula"

[markup.goldmark.renderer]
  unsafe = true  # HTML 태그 허용
